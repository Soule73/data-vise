name: Deploy to Vercel

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

env:
  NODE_VERSION: '22'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ—ƒï¸ Cache frontend dependencies
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package*.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: ğŸ—ƒï¸ Cache backend dependencies
      uses: actions/cache@v3
      with:
        path: backend/node_modules
        key: ${{ runner.os }}-backend-${{ hashFiles('backend/package*.json') }}
        restore-keys: |
          ${{ runner.os }}-backend-

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        if [ -f package-lock.json ]; then
          echo "ğŸ“‹ Using npm ci for frontend"
          npm ci
        else
          echo "ğŸ“¦ Using npm install for frontend"
          npm install
        fi

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        if [ -f package-lock.json ]; then
          echo "ğŸ“‹ Using npm ci for backend"
          npm ci
        else
          echo "ğŸ“¦ Using npm install for backend"
          npm install
        fi

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        echo "ğŸ—ï¸ Building frontend..."
        npm run build
        echo "âœ… Frontend build completed"

    - name: ğŸ—ï¸ Build backend
      run: |
        cd backend
        echo "ğŸ—ï¸ Building backend..."
        npm run build
        echo "âœ… Backend build completed"

    - name: ğŸš€ Deploy to Vercel
      if: github.event_name == 'push'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

    - name: ğŸ“Š Deployment Summary
      if: github.event_name == 'push'
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“± Frontend: Built and deployed"
        echo "ğŸ”§ Backend API: Built and deployed"
        echo "ğŸŒ Check your Vercel dashboard for the deployment URL"
